<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Chuck Norris</title>
</head>

<body>
    <h1>Chuck Norris Jokes</h1>
    <div id="pictures">
    <img id="img" src="Chuck.png" alt="Chuck">
    </div>
    <form id="jokeForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Chuck">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Norris">
        <button type="submit" id='jokeBtn'>Random Joke</button> 
    </form>
    <p id='text'></p> 
   <!--<button id="neverEnding">Never-ending Jokes</button>--> 
    <p id='jokesText'></p>
    <script src="script.js"></script>
</body>
</html>
